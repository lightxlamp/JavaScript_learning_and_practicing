<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/modal.css" />
  <title>JS Practice</title>
</head>

<body>
  <div class="container">
    <h1>Java Script Practice</h1>
  </div>

  <script src="base.js"></script>
  <script src="plugins/modal.js"></script>
  <script src="plugins/table-generator.js"></script>
  <script src="index.js"></script>

  <style>
    .games td {
      vertical-align: top;
    }

    td {
      border: 1px solid rgba(0, 0, 0, .4);
      padding: 50px;
    }
  </style>

  <script>
    const $gamesTable = document.createElement('table');
    $gamesTable.classList.add('games');
    $gamesTable.appendChild(document.createElement('tr'))

    games.forEach(game => {
      $td = document.createElement('td');
      $td.innerHTML = `
      <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="${game.img}">
            <div class="card-body">
              <h5 class="card-title">${game.title}</h5>
              <a href="#" class="btn btn-primary" onclick="showInfo(${game.id})">See price</a>
              <a href="#" class="btn btn-danger">Remove</a>
            </div>
          </div>
      `;
      $gamesTable.querySelector('tr').appendChild($td)
    });
    document.querySelector('.container').appendChild($gamesTable);


    function showInfo(id) {
      const game = games.find(x => x.id === id);
      const modalWindow = plugins.modal_window(
        {
          title: game.title,
          closable: true,
          content: `
            <p>
              <b>About: </b> ${game.desc}
            </p>   
            <p>
                <b>Price: </b> $${game.price}
            </p>
        `,
          width: '400px',
          footerButtons: [
            {
              text: 'O.K.', type: 'primary', handler() {
                console.log('OK clicked');
                modalWindow.close();
              }
            },
            {
              text: 'C.a.n.c.e.l', type: 'danger', handler() {
                console.log('Cancel clicked');
                modalWindow.close();
              }
            }
          ]
        }
      )
      modalWindow.open();
    }
  </script>
</body>

</html>
