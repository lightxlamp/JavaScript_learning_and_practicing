<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/modal.css" />
  <title>JS Practice</title>
</head>

<body>
  <div class="container">
    <h1>Java Script Practice</h1>
  </div>

  <script src="base.js"></script>
  <script src="plugins/modal.js"></script>
  <script src="plugins/table-generator.js"></script>
  <script src="index.js"></script>

  <style>
    .games td {
      vertical-align: top;
    }

    td {
      border: 1px solid rgba(0, 0, 0, .4);
      padding: 50px;
    }
  </style>

  <script>
    $gamesTable = document.createElement('table');
    $gamesTable.classList.add('games');
    $gamesTable.appendChild(document.createElement('tr'))
    games.forEach(game => {
      $td = document.createElement('td');
      $td.innerHTML = `
      <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="${game.img}">
            <div class="card-body">
              <h5 class="card-title">${game.title}</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">See price</a>
              <a href="#" class="btn btn-danger">Remove</a>
            </div>
          </div>
      `;
      $gamesTable.querySelector('tr').appendChild($td)
      console.log('Game', game.title);
    });
    document.querySelector('.container').appendChild($gamesTable);
  </script>
</body>

</html>
