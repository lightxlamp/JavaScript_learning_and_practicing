<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="css/table.css" />
  <title>JS Practice</title>
</head>

<body>
  <div class="container">
    <h1>Java Script Practice</h1>
  </div>

  <script src="base.js"></script>
  <script src="plugins/modal.js"></script>
  <script src="plugins/table-generator.js"></script>
  <script src="index.js"></script>

  <script>
    function showInfo(id) {
      const game = games.find(x => x.id === id);
      const modalWindow = plugins.modal_window(
        {
          title: game.title,
          closable: true,
          content: `
            <p>
              <b>About: </b> ${game.desc}
            </p>   
            <p>
                <b>Price: </b> $${game.price}
            </p>
        `,
          width: '400px',
          footerButtons: [
            {
              text: 'O.K.', type: 'primary', handler() {
                modalWindow.close();
              }
            },
            {
              text: 'C.a.n.c.e.l', type: 'danger', handler() {
                modalWindow.close();
              }
            }
          ]
        }
      )
      modalWindow.open();
    }

    function showDeleteModal(id) {
      const game = games.find(x => x.id === id);
      const modalWindow = plugins.modal_window(
        {
          title: `Remove item`,
          closable: true,
          content: `
            <p>
              Remove - ${game.title} from your cart?
            </p>  
        `,
          width: 'fit-content',
          footerButtons: [
            {
              text: 'O.K.', type: 'primary', handler() {
                var $gameCard = document.querySelector(`[data-game-id="${game.id}"]`);
                $gameCard.remove();
                modalWindow.close();
              }
            },
            {
              text: 'C.a.n.c.e.l', type: 'danger', handler() {

                modalWindow.close();
              }
            }
          ]
        }
      )
      modalWindow.open();
    }
  </script>
</body>

</html>
