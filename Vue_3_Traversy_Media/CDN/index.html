<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue 3</title>
</head>
<body>
    <div id="app">
      <h1> {{ message }}</h1>
      <button @click="testBtn">Update text</button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'Test VUE 3 CDN'
                }
            },
            methods: {
                testBtn() {
                    this.message = 'Updated message'
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
